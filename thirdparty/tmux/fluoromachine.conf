# Fluoromachine Theme
set -g status-bg "#161325"
set -g status-fg "#AF6DF9"
set -g status-left-length 16
set -g status-right-length 64
# https://github.com/ryanoasis/powerline-extra-symbols
set -g status-left "#[fg=#161325,bg=#FC199A]\uebc8 #{session_name}#[fg=#FC199A,bg=#161325]\ue0b0"
set -g status-right "#[fg=#57367C,bg=#161325]\ue0b2#[fg=#AF6DF9,bg=#57367C] #{=48:pane_title} #[fg=#161325,bg=#57367C]\ue0b2#[fg=#AF6DF9,bg=#161325] \uf017 %H:%M "

set -g window-status-format " #[fg=#AF6DF9,bg=#161325]#I:#W#{?window_flags,#{window_flags}, }"
set -g window-status-current-format "#[fg=#161325,bg=#886600]\ue0b0#[fg=#FFDD00,bg=#886600]#I:#W#{?window_flags,#{window_flags}, }#[fg=#886600,bg=#161325]\ue0b0"

